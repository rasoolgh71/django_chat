{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Channel_create</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Vazirmatn', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-200 via-purple-300 to-indigo-400 flex items-center justify-center p-6">

  <div class="max-w-lg w-full p-6 rounded-2xl shadow-2xl glass">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">➕ ایجاد کانال جدید</h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">📌 نام کانال:</label>
        {{ form.name }}
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">🔹 یوزرنیم:</label>
        {{ form.username }}
        {% if form.username.errors %}
          <p class="text-red-500 text-xs mt-1">{{ form.username.errors.0 }}</p>
        {% endif %}
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">📝 توضیحات:</label>
        {{ form.description }}
      </div>
    <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">✨ عکس کانال:</label>
        {{ form.image }}
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-xl transition-all">
        ✅ ایجاد کانال
      </button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let inputs = document.querySelectorAll("input, textarea");
      inputs.forEach(input => {
        input.classList.add(
          "w-full", "border", "border-gray-300", "rounded-xl",
          "p-2.5", "bg-white", "focus:border-indigo-500", "focus:ring-1", "focus:ring-indigo-300", "focus:outline-none",
          "transition-all"
        );
      });
    });
  </script>

</body>
</html>
